<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 페이지</title>
</head>
<body>
    <div style="width: 700px; margin: 0 auto; margin-top: 30px;">

        <form action="/board/writepro" method="post">

            <p><b>게시물 작성 페이지</b></p>

            <label for="title">제목:</label><br>
            <input type="text" id="title" name="title"
               style="width: 60%; box-sizing: border-box;"><br><br>

            <label for="content">내용:</label><br>
            <textarea id="content" name="content" rows="5"
                  style="width: 60%; margin-top: 10px; min-height:200px; "></textarea><br><br>

            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
