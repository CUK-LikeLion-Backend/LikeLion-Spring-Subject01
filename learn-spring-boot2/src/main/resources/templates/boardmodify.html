<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정 페이지</title>
</head>
<body>
<div style="width: 700px; margin: 0 auto; margin-top: 30px;">

    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">

        <p><b>게시물 수정 페이지</b></p>

        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" th:value="${board.title}"
               style="width: 60%; box-sizing: border-box;"><br><br>

        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="5" th:text="${board.content}"
                  style="width: 60%; margin-top: 10px; min-height:200px; "></textarea><br><br>

        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
