<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<div class="layout">
    <div>
        <h2>제목: <span th:text="${board.title}">제목</span></h2>
        <p>내용: <span th:text="${board.content}">내용</span></p>
    </div>

    <div>
        <a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
        <a th:href="@{/board/delete(id=${board.id})}">삭제</a>
    </div>
</div>
</body>
</html>
