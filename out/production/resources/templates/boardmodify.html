<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 페이지</title>
</head>
<style>
  .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }
</style>
<body>
<div class="layout">
    <h2>게시글 수정</h2>
    <form th:action="@{'/board/update/' + ${board.id}}" method="POST">
        <input type="hidden" th:value="${board.id}" name="id">
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:value="${board.title}">
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" th:text="${board.content}"></textarea>
        </div>
        <div>
            <input type="submit" value="수정">
        </div>
    </form>
</div>
</body>
</html>
