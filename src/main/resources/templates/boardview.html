<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 페이지</title>
</head>
<style>
  .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }
</style>
<body>
<div class="layout">
  <h2>게시글 상세</h2>
  <table>
    <tr>
      <th>글번호:</th>
      <td th:text="${board.id}"></td>
    </tr>
    <tr>
      <th>제목:</th>
      <td th:text="${board.title}"></td>
    </tr>
    <tr>
      <th>내용:</th>
      <td th:text="${board.content}"></td>
    </tr>
  </table>
  <div>
    <a href="/board/modify/{id}" th:href="@{'/board/modify/' + ${board.id}}">수정</a>
    <a href="/board/delete/{id}" th:href="@{'/board/delete/' + ${board.id}}">삭제</a>
  </div>
</div>
</body>
</html>
