<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 페이지</title>
</head>
<body>
  <h1 th:text="${board.title}"></h1>
  <div th:text="${board.content}"></div>

  <button onclick="location.href='boardlist.html'"
          th:onclick="|location.href='@{/board/list}'|">글 목록</button>

  <button onclick="location.href='boardmodify.html'"
          th:onclick="|location.href='@{/board/modify(id = ${board.id})}'|">글 수정</button>

  <button onclick="location.href='boardlist.html'"
          th:onclick="|location.href='@{/board/delete(id = ${board.id})}'|">글 삭제</button>
</body>
</html>
