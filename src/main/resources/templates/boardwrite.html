<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 페이지</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 600px;
            padding: 20px;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: whitesmoke;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container"></div>
<h1>게시글 작성 페이지</h1>
<form action="/board/writepro" method="post">

    <input type="text" id="title" name="title" required>
    <br><br>

    <textarea id="content" name="content" rows="5" cols="50" required></textarea>
    <br><br>

    <input type="submit" value="작성">
</form>
<div class="container"></div>
</body>
</html>
