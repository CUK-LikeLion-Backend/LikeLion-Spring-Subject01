<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 100%;
        }
        #title{
            width: 90%;
        }
        #content{
            width: 90%;
            height: 500px;
        }
    </style>
</head>
<body>
    <form action="/board/write" method="post">
        <h1>게시글 작성 페이지</h1>
        <input
            id="title"
            name="title"
            type="text"
            placeholder="제목을 입력하세요"
        />
        <textarea
            name="content"
            type="text"
            id="content"
            placeholder="내용을 입력하세요"
        ></textarea>
        <button type="submit">작성</button>
    </form>
</body>
</html>
