<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="mainWrapper">
    <table id="table">
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}"></td>
            <td>
                <a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
