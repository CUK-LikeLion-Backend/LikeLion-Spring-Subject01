<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>게시글 수정 페이지</h2>
<form method="post" th:action="@{/board/update(id = ${board.id})}">
    <input type="text" name="title" th:placeholder="${board.title}">
    <br>
    <br>
    <textarea name="content" cols="50" rows="40" th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
</form>
</body>
</html>
