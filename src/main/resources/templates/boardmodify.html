<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h2>게시글 수정 폼</h2>

<div class="layout">
    <form th:action="@{/board/update/{id}(id=${board.id})}" method = "post">
        <input type="text" name="title" th:value="${board.title}"><br><br>
        <textarea name="content" th:text="${board.content}"></textarea><br><br>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
