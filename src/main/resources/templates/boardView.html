<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <style>
        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }

        h1, p {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="layout" th:if="${board}">
    <h1>제목: <span th:text="${board.title}"></span></h1>
    <p>본문: <span th:text="${board.content}"></span></p>
    <p>작성자 ID: <span th:text="${board.userId}"></span></p>
    <a class="btn" th:href="@{/board/delete(boardId=${board.boardId})}">삭제</a>
    <a class="btn" th:href="@{/board/modify/{id}(id=${board.boardId})}">수정</a>
</div>
<div class="layout" th:unless="${board}">
    <p>게시글을 찾을 수 없습니다.</p>
</div>
</body>
</html>
